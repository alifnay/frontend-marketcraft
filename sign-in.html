<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UNYCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body style="background-color: #F0F2F5;">
    <div class="grid grid-cols-5">

        <!--Content Left-->
        <div class="col-span-3 p-10 relative">
            <div class="w-40 h-17">
                <img src="images\light_logo.png" alt="\">
            </div>
            <div class="container flex justify-center items-center mt-16">
                <div class="w-100 h-200 flex-shrink-0 ">
                    <div class="text-black font-poppins font-[640] text-4xl leading-11 welcome text-center">
                        Welcome Back
                    </div>
                    <div class="text-black font-poppins text-base font-normal leading-7 mt-1 text-center">
                        Login into your account
                    </div>
                    <div class="email">
                        <input class="text-input mt-9" placeholder="Email">
                        <!--Type email-->
                        </input>
                    </div>
                    <div class="pass">
                        <input class="text-input mt-11" placeholder="Password">
                        <!--Type password-->
                        </input>
                    </div>

                    <!--Remember Me and Recover Pass-->
                    <div class="flex" style="margin-top: 33px;">
                        <div>
                            <input type="checkbox" id="toggle" class="sr-only">
                            <label for="toggle" class="items-center cursor-pointer">
                                <div class="w-10 h-5 flex-shrink-0 rounded-full border border-gray-300 bg-gray-200">
                                    <div class="w-4 h-4 flex-shrink-0 rounded-full bg-white shadow-md"></div>
                                </div>
                            </label>
                        </div>
                        <div class="justify-between">
                            <div class="ml-2">Remember Me</div>
                        </div>
                        <div class="ml-auto">
                            <div class="text-red-500">Recover Password</div>
                        </div>
                    </div>

                    <!--Continue-->
                    <div class="flex items-center justify-center text-gray-400 text-xs mt-6">
                        <div class="border-b border-gray-300 flex-1"></div>
                        <div class="mx-2 ">Or Continue With</div>
                        <div class="border-b border-gray-300 flex-1"></div>
                    </div>

                    <!--Google and Facebook-->
                    <div class="grid grid-cols-2 mt-9">
                        <div class="col-span ml-16">
                            <button class="flex items-center justify-center w-32 h-11 flex-shrink-0 rounded-md border border-green-500 bg-white p-3">
                                <img src="images\google_logo.svg" alt="">
                                <div class="font-poppins text-black text-xs font-medium leading-44 ml-2">Google</div>
                            </button>
                        </div>
                        <div class="col-span ml-5">
                            <button class="flex items-center justify-center w-32 h-11 flex-shrink-0 rounded-md border border-gray-300 bg-white">
                                <img src="images\facebook_logo.svg" alt="">
                                <div class="font-poppins text-black text-xs font-medium leading-44 ml-2">Facebook</div>
                            </button>
                        </div>
                    </div>

                    <!--Login-->
                    <div>
                        <button class="w-full h-14 flex-shrink-0 border border-t border-gray-500 mt-11 rounded-md">
                            <div class="flex items-center justify-center">
                                <span class="text-gray-500 font-poppins text-base font-normal leading-14">Log in</span>
                            </div>
                        </button>
                    </div>
                    
                    <!--to Sign-Up-->
                    <div class="mt-3 text-center flex justify-center items-center">
                        <div class="text-black font-poppins text-sm font-light leading-15 mr-2">Don't have an account?</div>
                        <a href="" class="text-green-500 font-poppins text-sm font-medium leading-15">
                            Sign-Up
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-span-2 relative">
            <img src="images\img-login.jpg" alt="" class="h-screen w-screen">
            
        </div>
    </div>
</body>

</html>
