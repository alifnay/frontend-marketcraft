<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UNYCraft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body class="sign-in-body">
    <div class="grid grid-cols-5">

        <div class="content-left col-span-3 p-10">
            <div class="login-logo">
                <img src="images\light_logo.png" alt="\">
            </div>
            <div class="container">
                <div class="login-box">
                    <div class="welcome text-center">
                        Welcome Back
                    </div>
                    <div class="desk-login text-center">
                        Login into your account
                    </div>
                    <input class="text-input" style="margin-top: 36px;" placeholder="Email">
                        <!--Type email-->
                    </input>
                    <input class="text-input" style="margin-top: 43px;" placeholder="Password">
                        <!--Type password-->
                    </input>
                    <div class="grid grid-col-5" style="margin-top: 33px;">
                        <div class="col-span-3">
                            <div class="knob">
                                <div class="knob-button"></div>
                            </div>
                            <div class="remember"> Remember me </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="content-right col-span-2">
            <img src="images\img-login.jpg" alt="">
        </div>
    </div>
</body>

</html>
